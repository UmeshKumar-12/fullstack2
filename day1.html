<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="search">
  <input id="q" type="search" placeholder="Search class, teacher or room…" />
</div>

<table class="tt" aria-label="Small weekly timetable">
  <thead>
    <tr>
      <th>Time</th><th>Mon</th><th>Tue</th><th>Wed</th>
    </tr>
  </thead>
  <tbody id="body">
    <tr>
      <td>06:30–07:30</td>
      <td data-label="Monday">Sunrise Yoga — Asha (A)</td>
      <td data-label="Tuesday">Power Flow — Raj (A)</td>
      <td data-label="Wednesday">Restorative — Priya (B)</td>
    </tr>
    <tr>
      <td>09:00–10:00</td>
      <td data-label="Monday">Beginner — Meera (B)</td>
      <td data-label="Tuesday">Anatomy — Guest (Room 1)</td>
      <td data-label="Wednesday">Kids Class — Team (C)</td>
    </tr>
    <tr>
      <td>18:00–19:00</td>
      <td data-label="Monday">Vinyasa — Kavya (A)</td>
      <td data-label="Tuesday">Dance — Team (C)</td>
      <td data-label="Wednesday">Open Practice — All (Hall)</td>
    </tr>
  </tbody>
</table>

<script>
  const q = document.getElementById('q');
  const rows = Array.from(document.querySelectorAll('#body tr'));
  q.addEventListener('input', ()=> {
    const term = q.value.trim().toLowerCase();
    rows.forEach(r => {
      const text = r.textContent.toLowerCase();
      r.style.display = !term || text.includes(term) ? '' : 'none';
    });
  });
</script>
</body>
</html>
